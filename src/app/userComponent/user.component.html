<div class="ok">
  <form [formGroup]="boh">
    <!--selettore della data-->
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" formControlName="buh" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button
            mat-raised-button
            color="primary"
            matDatepickerApply
            (click)="calcolagiorno()"
          >
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <input type="date" formControlName="beh" />
    <input type="time" formControlName="bah" />
    <input type="time" />
  </form>
  <button mat-button mat-dialog-close>No</button>
</div>
